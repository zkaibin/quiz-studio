<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Concept Maps - Quiz Studio</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìö</text></svg>">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GWRDBHFHSQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-GWRDBHFHSQ');

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            color: white;
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(0,0,0,0.5);
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .topic-selector {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .topic-selector label {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
            margin-right: 15px;
        }

        .topic-selector select {
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            min-width: 250px;
        }

        .concept-map {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
        }

        .concept-map.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .concept-title {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .concept-description {
            color: #555;
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .concept-diagram {
            margin: 30px 0;
            text-align: center;
        }

        .concept-section {
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .concept-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .concept-list {
            list-style: none;
            padding-left: 0;
        }

        .concept-list li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
            color: #2c3e50;
            line-height: 1.6;
        }

        .concept-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #27ae60;
            font-weight: bold;
            font-size: 1.2em;
        }

        .key-concepts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .key-concept-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-top: 3px solid #667eea;
        }

        .key-concept-card h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .key-concept-card p {
            color: #555;
            line-height: 1.6;
        }

        .example-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #2196f3;
        }

        .example-box strong {
            color: #1976d2;
            display: block;
            margin-bottom: 8px;
        }

        svg {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .concept-map {
                padding: 20px;
            }

            .topic-selector select {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>

        <header class="header">
            <h1>üìö Science Concept Maps</h1>
            <p>Learn and review Singapore Primary School Science concepts visually</p>
            <a href="science-quiz.html" class="quiz-link">üìù Take Science Quiz</a>
        </header>

        <div class="topic-selector">
            <label for="topicSelect">Choose a topic:</label>
            <select id="topicSelect">
                <option value="">-- Select a Science Topic --</option>
                <optgroup label="Theme 1: Diversity">
                    <option value="diversity-living">Living Things</option>
                    <option value="diversity-materials">Materials</option>
                </optgroup>
                <optgroup label="Theme 2: Cycles">
                    <option value="cycles-water">Water Cycle</option>
                    <option value="cycles-matter">Matter Cycles & Food Chains</option>
                </optgroup>
                <optgroup label="Theme 3: Systems">
                    <option value="systems-cells">Cells & Body Systems</option>
                    <option value="systems-reproduction">Reproduction in Plants</option>
                </optgroup>
                <optgroup label="Theme 4: Energy">
                    <option value="energy-forms">Forms and Uses of Energy</option>
                    <option value="energy-light-sound">Light and Sound</option>
                    <option value="energy-electricity">Electricity</option>
                </optgroup>
                <optgroup label="Theme 5: Interactions">
                    <option value="interactions-forces">Forces</option>
                    <option value="interactions-adaptations">Adaptations</option>
                    <option value="interactions-environment">Man and Environment</option>
                </optgroup>
            </select>
        </div>

        <div id="conceptMapsContainer"></div>
    </div>

    <script src="js/science-concepts.js?v=3"></script>
</body>
</html>
