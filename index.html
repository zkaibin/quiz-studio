<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Studio - Math Quiz Generator</title>
    <link rel="stylesheet" href="/quiz-studio/css/style.css?v=9">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéì Quiz Studio</h1>
            <p>Fun Math Quizzes with Cartoon Characters</p>
        </header>

        <main>
            <!-- Setup Section -->
            <section id="setupSection" class="section">
                <h2>Start Your Quiz</h2>
                
                <div class="form-group">
                    <label for="studentName">Your Name:</label>
                    <input type="text" id="studentName" placeholder="Enter your name" class="input-field">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="theme">Theme:</label>
                        <select id="theme" class="input-field">
                            <option value="all">All Themes</option>
                            <option value="kpop">KPOP</option>
                            <option value="disney">Disney</option>
                            <option value="pixar">Pixar</option>
                            <option value="cartoon">Cartoon Network</option>
                            <option value="avengers">Avengers</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" class="input-field">
                            <option value="all">All Categories</option>
                            <option value="addition">Addition</option>
                            <option value="subtraction">Subtraction</option>
                            <option value="multiplication">Multiplication</option>
                            <option value="division">Division</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficulty" class="input-field">
                            <option value="all">All Levels</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="questionCount">Questions:</label>
                        <select id="questionCount" class="input-field">
                            <option value="5">5 Questions</option>
                            <option value="10">10 Questions</option>
                            <option value="15">15 Questions</option>
                        </select>
                    </div>
                </div>

                <button id="startQuizBtn" class="btn btn-primary">Start Quiz</button>
            </section>

            <!-- Quiz Section -->
            <section id="quizSection" class="section hidden">
                <div class="quiz-header">
                    <div class="quiz-info">
                        <div class="quiz-title" id="quizTitle">Math Quiz</div>
                        <div class="quiz-meta">
                            <span id="studentNameDisplay"></span> | 
                            <span id="quizCategoryDisplay"></span> | 
                            <span id="quizDifficultyDisplay"></span> |
                            <span id="quizThemeDisplay"></span>
                        </div>
                        <div class="quiz-instructions">
                            Choose the correct answer for each question and select the letter (A, B, C, or D).
                        </div>
                    </div>
                </div>

                <div id="questionContainer" class="quiz-paper">
                    <!-- Questions will be inserted here -->
                </div>

                <div class="quiz-controls">
                    <button id="printBtn" class="btn btn-secondary">üñ®Ô∏è Print Quiz</button>
                    <button id="submitBtn" class="btn btn-primary">Submit Quiz</button>
                </div>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="section hidden">
                <h2>Quiz Complete! üéâ</h2>
                <div class="results-card">
                    <div class="score-display">
                        <div class="score-circle">
                            <span id="finalScore">0</span>/<span id="totalQuestions">0</span>
                        </div>
                        <p id="scorePercentage">0%</p>
                    </div>
                    <p id="resultMessage" class="result-message"></p>
                </div>

                <button id="reviewBtn" class="btn btn-primary">Review Answers</button>
                <button id="retakeQuizBtn" class="btn btn-secondary">Take Another Quiz</button>
                <button id="adminBtn" class="btn btn-secondary">Admin Panel</button>
            </section>

            <!-- Review Section -->
            <section id="reviewSection" class="section hidden">
                <h2>Quiz Review üìã</h2>
                <div id="reviewContainer" class="review-container"></div>
                
                <div class="review-controls">
                    <button id="backToResultsBtn" class="btn btn-secondary">Back to Results</button>
                    <button id="retakeFromReviewBtn" class="btn btn-primary">Take Another Quiz</button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Quiz Studio v1.0 | Learning Math is Fun! üìö</p>
        </footer>
    </div>

    <script src="/quiz-studio/js/data-loader.js?v=9"></script>
    <script src="/quiz-studio/js/quiz.js?v=9"></script>
</body>
</html>
