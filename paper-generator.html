<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSLE Paper Generator - Quiz Studio</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GWRDBHFHSQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GWRDBHFHSQ');
    </script>
    <link rel="stylesheet" href="css/style.css?v=10">
    <link rel="stylesheet" href="css/print.css">
    <style>
        .generator-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .config-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .config-section h3 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .preview-container {
            display: none;
        }
        
        .paper-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .paper-header h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        
        .paper-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .paper-info div {
            display: flex;
            gap: 10px;
        }
        
        .paper-info label {
            font-weight: 600;
        }
        
        .question-item {
            margin-bottom: 30px;
            page-break-inside: avoid;
        }
        
        .question-number {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .question-text {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .mcq-options {
            margin-left: 20px;
        }
        
        .mcq-option {
            margin-bottom: 8px;
            display: flex;
            align-items: baseline;
        }
        
        .mcq-option .option-label {
            font-weight: 600;
            margin-right: 8px;
            min-width: 30px;
        }
        
        .answer-space {
            border-bottom: 1px solid #ccc;
            min-height: 40px;
            margin-top: 10px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media print {
            .generator-container,
            .config-section,
            .btn-group,
            .back-link {
                display: none !important;
            }
            
            .preview-container {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position: absolute; top: 20px; left: 20px; z-index: 1000; color: white; background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 6px;">‚Üê Back to Home</a>
    
    <div class="generator-container">
        
        <h1 style="text-align: center; margin-bottom: 30px;">üìù PSLE Paper Generator</h1>
        
        <div class="config-section">
            <h3>Mode Selection</h3>
            
            <div class="form-group">
                <label for="quizMode">Mode:</label>
                <select id="quizMode" onchange="updateModeUI()">
                    <option value="online">üéÆ Online Quiz (Interactive)</option>
                    <option value="print">üìÑ Print Paper (PDF)</option>
                </select>
            </div>
        </div>
        
        <div class="config-section">
            <h3>Paper Configuration</h3>
            
            <div class="form-group" id="paperTypeGroup">
                <label for="paperType">Paper Type:</label>
                <select id="paperType">
                    <option value="mcq">Paper 1 - Multiple Choice (MCQ)</option>
                    <option value="structured">Paper 2 - Structured Questions</option>
                    <option value="mixed">Mixed (MCQ + Structured)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="numQuestions">Number of Questions:</label>
                <input type="number" id="numQuestions" min="5" max="200" value="15">
            </div>
            
            <div class="form-group">
                <label for="schoolName">School Name (optional):</label>
                <input type="text" id="schoolName" placeholder="Enter school name">
            </div>
            
            <div class="form-group">
                <label for="examDate">Exam Date (optional):</label>
                <input type="date" id="examDate">
            </div>
        </div>
        
        <div class="config-section">
            <h3>Difficulty Distribution</h3>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="includeP5P6" checked>
                    Include P5-P6 Level Questions
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="includeChallenging" checked>
                    Include Challenging Level Questions
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="includePSLE" checked>
                    Include PSLE Level Questions
                </label>
            </div>
        </div>
        
        <div class="config-section">
            <h3>Character Themes</h3>
            <p style="color: #7f8c8d; margin-bottom: 15px;">Select universes to include in questions:</p>
            
            <div class="checkbox-group" id="universeSelection">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="btn-group">
            <button class="btn btn-primary" onclick="generatePaper()" id="generateBtn">Generate Paper</button>
            <button class="btn btn-secondary" onclick="window.print()" id="printBtn" style="display: none;">Print Paper</button>
            <button class="btn btn-secondary" onclick="showAnswerKey()" id="answerBtn" style="display: none;">Show Answers</button>
        </div>
    </div>
    
    <div class="preview-container" id="previewContainer">
        <!-- Generated paper will appear here -->
    </div>
    
    <!-- Online Quiz Section -->
    <section id="onlineQuizSection" class="section hidden" style="max-width: 900px; margin: 40px auto; background: white; border-radius: 12px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <div class="quiz-header" style="text-align: center; margin-bottom: 30px;">
            <h2 style="color: #2c3e50; margin-bottom: 10px;">üìù PSLE Practice Test</h2>
            <div class="quiz-meta" style="color: #7f8c8d; font-size: 14px;">
                <span id="onlineQuizInfo"></span>
            </div>
        </div>
        
        <div id="onlineQuestionContainer" class="quiz-paper">
            <!-- Online quiz questions will be inserted here -->
        </div>
        
        <div class="quiz-actions" style="display: flex; justify-content: center; gap: 15px; margin-top: 30px;">
            <button class="btn btn-primary" onclick="submitOnlineQuiz()" id="submitOnlineBtn">Submit Quiz</button>
            <button class="btn btn-secondary" onclick="backToConfig()">Back to Configuration</button>
        </div>
    </section>
    
    <script src="js/data-loader.js?v=10"></script>
    <script src="js/paper-generator.js?v=1"></script>
</body>
</html>
