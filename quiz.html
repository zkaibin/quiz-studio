<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz - Quiz Studio</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéì</text></svg>">

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GWRDBHFHSQ');

    <link rel="stylesheet" href="css/style.css?v=10">
</head>
<body>
    <a href="index.html" class="back-link" style="position: absolute; top: 20px; left: 20px; z-index: 1000; color: white; background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 6px;">‚Üê Back to Home</a>
    
    <div class="container">
        <header class="header">
            <h1>üéÆ Interactive Quiz</h1>
            <p>Practice Math with Instant Feedback</p>
        </header>

        <main>
            <!-- Setup Section -->
            <section id="setupSection" class="section">
                <h2>Configure Your Quiz</h2>
                
                <div class="form-group">
                    <label for="studentName">Your Name:</label>
                    <input type="text" id="studentName" placeholder="Enter your name" class="input-field">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="theme">Theme:</label>
                        <select id="theme" class="input-field">
                            <option value="all">All Themes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" class="input-field">
                            <option value="all">All Categories</option>
                            <option value="addition">Addition</option>
                            <option value="subtraction">Subtraction</option>
                            <option value="multiplication">Multiplication</option>
                            <option value="division">Division</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="difficulty">Difficulty (PSLE Level):</label>
                        <select id="difficulty" class="input-field">
                            <option value="all">All Levels</option>
                            <option value="p1-p2">P1-P2 (Primary 1-2)</option>
                            <option value="p3-p4">P3-P4 (Primary 3-4)</option>
                            <option value="p5-p6">P5-P6 (Primary 5-6)</option>
                            <option value="challenging">Challenging</option>
                            <option value="psle">PSLE</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="questionCount">Questions:</label>
                        <select id="questionCount" class="input-field">
                            <option value="5">5 Questions</option>
                            <option value="10">10 Questions</option>
                            <option value="15">15 Questions</option>
                        </select>
                    </div>
                </div>

                <button id="startQuizBtn" class="btn btn-primary">Start Quiz</button>
            </section>

            <!-- Quiz Section -->
            <section id="quizSection" class="section hidden">
                <div class="quiz-header">
                    <div class="quiz-info">
                        <div class="quiz-title" id="quizTitle">Math Quiz</div>
                        <div class="quiz-meta">
                            <span id="studentNameDisplay"></span> | 
                            <span id="quizCategoryDisplay"></span> | 
                            <span id="quizDifficultyDisplay"></span> |
                            <span id="quizThemeDisplay"></span>
                        </div>
                        <div class="quiz-instructions">
                            Choose the correct answer for each question and select the letter (A, B, C, or D).
                        </div>
                    </div>
                </div>

                <div id="questionContainer" class="quiz-paper">
                    <!-- Questions will be inserted here -->
                </div>

                <div class="quiz-controls">
                    <button id="printBtn" class="btn btn-secondary">üñ®Ô∏è Print Quiz</button>
                    <button id="submitBtn" class="btn btn-primary">Submit Quiz</button>
                </div>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="section hidden">
                <h2>Quiz Complete! üéâ</h2>
                <div class="results-card">
                    <div class="score-display">
                        <div class="score-circle">
                            <span id="finalScore">0</span>/<span id="totalQuestions">0</span>
                        </div>
                        <p id="scorePercentage">0%</p>
                    </div>
                    <p id="resultMessage" class="result-message"></p>
                </div>

                <button id="reviewBtn" class="btn btn-primary">Review Answers</button>
                <button id="retakeQuizBtn" class="btn btn-secondary">Take Another Quiz</button>
            </section>

            <!-- Review Section -->
            <section id="reviewSection" class="section hidden">
                <h2>Quiz Review üìã</h2>
                <div id="reviewContainer" class="review-container"></div>
                <button id="backToResultsBtn" class="btn btn-secondary">Back to Results</button>
            </section>
        </main>
    </div>

    <script src="js/data-loader.js?v=10"></script>
    <script src="js/quiz.js?v=10"></script>
</body>
</html>
