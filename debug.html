<!DOCTYPE html>
<html>
<head>
    <title>Debug Quiz Studio</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        pre { background: white; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Quiz Studio Debug Console</h1>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        
        function log(msg, isError = false) {
            const p = document.createElement('pre');
            p.className = isError ? 'error' : 'success';
            p.textContent = msg;
            output.appendChild(p);
        }

        // Test 1: Check if scripts are loading
        log('✓ Debug page loaded');

        // Test 2: Check data paths
        log('Testing fetch from /quiz-studio/data/questions.json...');
        fetch('/quiz-studio/data/questions.json')
            .then(r => {
                log(`✓ Response status: ${r.status}`);
                return r.json();
            })
            .then(data => {
                log(`✓ Successfully loaded ${data.length} questions`);
                log(`Categories: ${Array.from(new Set(data.map(q => q.category))).join(', ')}`);
            })
            .catch(e => {
                log(`✗ Failed to load questions: ${e.message}`, true);
            });

        // Test 3: Check if data-loader will load
        setTimeout(() => {
            log('\n--- Testing DataManager ---');
            if (typeof DataManager !== 'undefined') {
                log('✓ DataManager class exists');
                if (typeof dataManager !== 'undefined') {
                    log('✓ dataManager instance exists');
                    log(`Questions loaded: ${dataManager.data.questions.length}`);
                } else {
                    log('✗ dataManager instance NOT found', true);
                }
            } else {
                log('✗ DataManager class NOT found', true);
            }
        }, 1000);
    </script>

    <script src="/quiz-studio/js/data-loader.js"></script>
</body>
</html>
